<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id='control-panel'>
        <input id="power-slider" type="range" min='2' max='10' step='0.005' value='2' />
        <input id="detail-slider" type="range" min='0.0001' max='0.005' step='0.0001' value='0.001' />
        <hr/>
        <input class="colorpicker" name="key" type="color" value='#dc2cdc' />
        <br/>
        <input class="colorpicker" name="light" type="color" />
        <br/>
        <input class="colorpicker" name="specular" type="color" value='#e82d3a' />
        <hr/>
        <button id='play'>play</button>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="app.bundle.js"></script>

</html>
